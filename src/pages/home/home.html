<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="primary" (click)="checkToken()">Check Token</button>
  <button ion-button block color="primary" (click)="backup()">Backup</button>

  <ion-list>
    <button ion-item *ngFor="let log of logs">
      {{ log.log }}
    </button>
  </ion-list>

</ion-content>
